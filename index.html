<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            <div class="left-heder line">
                <p>Sobre Google</p>

                    <p>Gmail</p>
                </div>
                <div>

                </div>
                <div class="logo-app"><img src="img/logo-app.PNG" alt="logo apps"></div>
                <div class="logo-user"><img src="img/logo_user.jpg" alt="logo usuario"></div>



            </div>
        </div>
        <div class="body">

            <div class="footer2">

                    <p>Publicidad</p>
                    <p>Empresa</p>
                    <p>Cómo funciona la Búsqueda</p>
                </div>
                <div class="footer-hoja">

                    <p> <img src="img/logo-hoja.png" alt="logo_hoja"> Emisión neutra de carbono desde el 2007</p>
                </div>
                <div class="footer2">
                    <p>Privacidad</p>
                    <p>Términos</p>

                </div>
            </div>
